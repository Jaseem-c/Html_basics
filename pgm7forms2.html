<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-types</title>
</head>

<body>
    <!-- input types -->
    <h1>input types</h1>
    <!-- feildset -->
    <fieldset>
        <legend>mail</legend>
        <label for="">Enter your mail</label>
        <input id="" type="mail" placeholder="enetr your mail"> <br>
    </fieldset>
    <br>
    <label for="">Number of attends</label>
    <input type="number" min="2" max="10">
    <br><br>
    <label for="">upload your document</label>
    <input type="file">
    <br><br>
    <label for="">select your gender:</label>
    <input name="gender" type="radio">
    <label for="">male</label>
    <input name="gender" type="radio">
    <label for="">female</label>
    <input name="gender" type="radio">
    <label for="">others</label>
    <br><br>
    <!-- checkbox -->
    <input type="checkbox">
    <label for="">accept the conditions</label>
    <br>
    <!-- textarea -->
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <!-- drop down list -->
    <h2>drop down list</h2>
    <label for="">select course</label>
    <select name="" id="">
        <option value="">ML</option>
        <option value="">DS</option>
        <option value="">JAVA</option>
        <option value="">MEARN</option>
    </select>
    <!-- datalist -->

<input list="browsers">
<datalist id="browsers">
<option value="google">
    <option value="brave">
        <option value="internet explorer">
</option>
</datalist>
</body>

</html>
