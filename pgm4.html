<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordered list -->
    <h1>ordered list</h1>
    <ol>
        <li>jaseem</li>
        <li>alishan</li>
        <li>basil</li>
        <li>adarsh</li>
    </ol>
    <ol type="A">
        <li>jaseem</li>
        <li>alishan</li>
        <li>basil</li>
        <li>adarsh</li>
    </ol>
    <ol type="i">
        <li>jaseem</li>
        <li>alishan</li>
        <li>basil</li>
        <li>adarsh</li>
    </ol>
    <ol type="1" start="10">
        <li>jaseem</li>
        <li>alishan</li>
        <li>basil</li>
        <li>adarsh</li>
    </ol>
    <!-- unordered list -->
    <h1>unordered list</h1>
    <ul>
        <li>mumbai</li>
        <li>kochi</li>
        <li>hyderabad</li>
    </ul>
    <ul type="square">
        <li>mumbai</li>
        <li>kochi</li>
        <li>hyderabad</li>
    </ul>
    
    <!-- type:circle,square,disk -->
</body>
</html>
